<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .editor, .examples {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 300px;
    }

    .editor textarea, .editor input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .examples button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #eee;
      border: none;
      border-radius: 4px;
      text-align: left;
      cursor: pointer;
    }

    .examples button:hover {
      background: #ddd;
    }

    .save-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Document Creator</h1>

  <div class="container">
    <div class="editor">
      <label for="docTitle">Document Title</label>
      <input type="text" id="docTitle" placeholder="Enter title here" />

      <label for="docContent">Content</label>
      <textarea id="docContent" rows="10" placeholder="Write your document here..."></textarea>

      <button class="save-btn" onclick="saveDocument()">Save Document</button>
    </div>

    <div class="examples">
      <h2>Example Templates</h2>
      <button onclick="loadExample(1)">ðŸ“„ Meeting Notes</button>
      <button onclick="loadExample(2)">ðŸ“„ Project Proposal</button>
      <button onclick="loadExample(3)">ðŸ“„ Weekly Report</button>
    </div>
  </div>

  <script>
    function loadExample(template) {
      let title = "", content = "";

      switch (template) {
        case 1:
          title = "Meeting Notes";
          content = "Date: \nAttendees: \nAgenda:\n- Item 1\n- Item 2\n\nNotes:\n- Discussion points...";
          break;
        case 2:
          title = "Project Proposal";
          content = "Project Name: \nObjective: \nTimeline:\n- Phase 1: \n- Phase 2:\n\nBudget: \nExpected Outcomes:";
          break;
        case 3:
          title = "Weekly Report";
          content = "Week: \nCompleted Tasks:\n- Task A\n- Task B\n\nUpcoming:\n- Task C\n\nChallenges & Notes:";
          break;
      }

      document.getElementById("docTitle").value = title;
      document.getElementById("docContent").value = content;
    }

    function saveDocument() {
      const title = document.getElementById("docTitle").value;
      const content = document.getElementById("docContent").value;
      
      if (!title || !content) {
        alert("Please fill in both the title and content.");
        return;
      }

      // For now, we simulate a save with alert.
      alert(`Document Saved!\n\nTitle: ${title}\n\nContent:\n${content}`);
    }
  </script>

</body>
</html>
